<body>
    <header>
        <img src="images/profile.webp" class="profile" alt="Profile picture of Matthew Schmitt">
        <h1>Matthew Schmitt</h1>
        <button id="menu" title="Mobile menu button"></button>
    </header>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>

            target="_blank">Scripture</a>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <div id="formmessage"></div>
        <form method="get" class="prf">
            <label for="username">Username*<input type="text" id="username" name="username" required></label>
            <label for="pwd">Password*<input type="password" id="pwd" name="pwd" pattern="^[a-zA-Z0-9]{8,}$" placeholder="At least eight characters long." required></label>
            <label for="pwd2">Re-enter Password*<input type="password" id="pwd2" name="pwd2" pattern="^[a-zA-Z0-9]{8,}$" required></label>
            <label for="email">Email*<input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <label for="rating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            
            <input type="submit" value="Create My Account">
        </form>
    </main>
