<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
        /* Basic body styles for light and dark mode */
body.light-mode {
    background-color: #fff;
    color: #000;
}

body.dark-mode {
    background-color: #000;
    color: #fff;
}

/* Style for the toggle container */
.toggle-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Style for the toggle switch */
.toggle-switch {
    display: none;
}

.toggle-label {
    cursor: pointer;
    padding: 10px;
    background-color: #ccc;
    border-radius: 20px;
    position: relative;
    width: 50px;
    height: 25px;
}

.toggle-label::before {
    content: "";
    position: absolute;
    top: 2.5px;
    left: 2.5px;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    transition: transform 0.3s;
}

/* Toggle switch checked state */
.toggle-switch:checked + .toggle-label::before {
    transform: translateX(25px);
    background-color: #333;
}

/* Dark mode label background */
.toggle-switch:checked + .toggle-label {
    background-color: #666;
}

    </style>>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle-switch" class="toggle-switch">
        <label for="toggle-switch" class="toggle-label">Dark Mode</label>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const toggleSwitch = document.getElementById('toggle-switch');
    const currentTheme = localStorage.getItem('theme') || 'light-mode';
    
    // Apply the saved theme on page load
    document.body.classList.add(currentTheme);

    // Check the switch if the current theme is dark
    if (currentTheme === 'dark-mode') {
        toggleSwitch.checked = true;
    }

    // Add event listener to the toggle switch
    toggleSwitch.addEventListener('change', () => {
        if (toggleSwitch.checked) {
            document.body.classList.replace('light-mode', 'dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            document.body.classList.replace('dark-mode', 'light-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    });
});

    </script>
</body>
</html>
