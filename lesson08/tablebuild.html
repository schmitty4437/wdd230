<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <meta name="description" content="This page contains HTML table example">
    <meta name="author" content="Matthew Schmitt">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <header>
        <h1>HTML Tables for Data Presentation</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="8" class="title">ACME Wildest Services</th>
                </tr>
                <tr>
                    <td colspan="2" class="title"></td>></td>
                    <th colspan="2" class="categories">Basic</th>
                    <th colspan="2" class="categories">Premium</th>
                    <th colspan="2" class="categories">Deluxe</th>
                </tr>
                <tbody>
                    <tr>
                        <th colspan="2" class="">Feature 1</th>
                        <td colspan="2">✔️</td>
                        <td colspan="2">✔️</td>
                        <td colspan="2">✔️</td>
                    </tr>
                    <tr>
                        <th colspan="2" class="">Feature 2</th>
                        <td colspan="2">❌</td>
                        <td colspan="2">✔️</td>
                        <td colspan="2">✔️</td>
                    </tr>
                    <tr>
                        <th colspan="2" class="">Feature 3</th>
                        <td colspan="2">❌</td>
                        <td colspan="2">❌</td>
                        <td colspan="2">✔️</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </main>
    <footer>&copy;2024 Matthew Schmitt | BYU-Idaho | WDD230</footer>
    <script src="scripts/"></script>
</body>

</html>
