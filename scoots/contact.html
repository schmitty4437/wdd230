        <form method="get" action="thankyou.html" class="cform">
            <fieldset>
                <legend>Questions?</legend>
                <label for="fname">First Name*<input type="text" id="fname" name="fname" required></label>
                <label for="lname">Last Name*<input type="text" id="lname" name="lname" required></label>
                <label for="email">Email*<input type="email" id="email" name="email" placeholder="example@gmail.com"
                        title="Please input a valid email address." required></label>
                <label for="description">Describe your Business/Organization<textarea id="description"
                        name="description" rows="8"></textarea></label>
            </fieldset>
            <input type="hidden" name="time" id="time">
            <input type="submit" value="Send My Question">
